      <script src="../global.js"></script>
      <script>
        $(document).ready(() => {
          render()
        })
  
        function render() {
          loading(true)
          $.ajax({
            method: 'POST',
            url: endpoint + '/utw-repeat-api/teacher/list-report/' + localStorage.utwUserId,
            headers: {
              "Authorization": "Bearer 36FFDS5214FSAFASddaF894a0e4a801fc38251f1f40f8c3b8f5bed1667dae64de0dasd"
            }, success: response => {
              console.log(response)
              if(response.status.code == 200) {
                var html = '';
                for (let i = 0; i < response.data.length; i++) {
                  const data = response.data[i];
                  html += `
                  <tr>
                    <th scope="row">${i+1}</th>
                    <td>${data.subject_code} ${data.subject_title}</td>
                    <td>
                      <div>
                        <a href="./printreportresult.html?id=${data.subject_id}&user_id=${localStorage.utwUserId}&sbj=${data.subject_title}&sbjc=${data.subject_code}&sbjcl=${data.subject_class}" target="_blank" class="btn btn-primary">ตรวจสอบ</a>
                      </div>
                    </td>
                  </tr>`
                }
                if(html == "") {
                  $("#found").css('display','none')
                  $("#notfound").css('display','flex')
                } else {
                  $("#found").css('display','block')
                  $("#notfound").css('display','none')
                }
                $('#tbody').html(html)
                
              }
              else {
  
              }
              loading(false)
            }, error: err => {
              console.log(err)
              loading(false)
            }
          })
