<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบสมัครเรียน</title>
    <link rel="stylesheet" href="../../css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @media screen and (max-width: 800px) {
            .table-master {
                width: 1000px;
            }
            .card-master-header {
                flex-direction: column;
            }
        }
    </style>
</head>
<body class="p-5 w-100" style="min-height: 100vh; background: linear-gradient(125deg, #f1c40f, #d35400);">

    <div class="d-flex flex-column align-items-center container ">
        <div id="headerenroll" class="text-center">
            <img src="../../imgs/logomain.png" style="width: 90px; object-fit: contain;">
            <br><br>
            <h4 class="text-white">ระบบรับสมัครนักเรียนออนไลน์</h4>
            <h4 class="text-white">โรงเรียนอุทัยวิทยาคม ปีการศึกษา 2566</h4>
        </div>
        <br>
        <div class="row w-100">
            <div class="card p-0">
                <div class="card-master-header card-header mt-1 mb-1 d-flex align-items-center justify-content-between">
                    <h5>รายวิชาที่มีผลการเรียนไม่ผ่าน (0 ร มผ.) </h5>
                    <div class="d-flex align-items-center justify-content-end">
                        <p class="mb-0">นายเกียรติคุณ เคลือนุตยางกูร</p>
                        <i style="font-size: 2rem;" class="ms-3 bi bi-person-circle"></i>
                    </div>
                </div>
                <div class="card-body" style="overflow: scroll;">
                   
                    <table class="table-master table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ลำดับ</th>
                                <th>รายวิชา</th>
                                <th>ผลการเรียนเดิม</th>
                                <th>สถานะ</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>ภาษาพาเพลิน</td>
                                <td>0</td>
                                <td>
                                    <div class="text-danger">
                                        <i style="font-size: .8rem;" class="bi bi-circle-fill"></i>
                                        <span>รอลงทะเบียน</span>
                                    </div>
                                </td>
                                <td>
                                    <div onclick="confirmregister()" class="btn-sm btn-primary text-center" style="cursor: pointer;">ลงทะเบียน</div>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>พละ</td>
                                <td>0</td>
                                <td>
                                    <div class="text-success">
                                        <i style="font-size: .8rem;" class="bi bi-circle-fill"></i>
                                        <span>แก้ไขสำเร็จ</span>
                                    </div>
                                </td>
                                <td>
                                    <div disabled class="btn-sm btn-secondary text-center" style="cursor: pointer;">ลงทะเบียนแล้ว</div>
                                </td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>กิจกรรมชุมนุม</td>
                                <td>มผ.</td>
                                <td>
                                    <div class="text-warning">
                                        <i style="font-size: .8rem;" class="bi bi-circle-fill"></i>
                                        <span>กำลังดำเนินการ</span>
                                    </div>
                                </td>
                                <td>
                                    <div disabled class="btn-sm btn-secondary text-center" style="cursor: pointer;">ลงทะเบียนแล้ว</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        function confirmregister() {
            Swal.fire({
                icon: 'info',
                title: 'ยืนยันการลงทะเบียน',
                showCancelButton: true,
                confirmButtonText: 'ยืนยัน',
                cancelButtonText: `ยกเลิก`,
            }).then((res) => {
                if(res.isConfirmed) {
                    Swal.fire({
                        icon: 'success',
                        title: 'สำเร็จ'
                    })
                }
            })
        }
    </script>
</body>
</html>
