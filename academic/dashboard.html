<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายงานกลุ่มสาระ</title>
    <link rel="icon" href="../imgs/logomain.png">
    <link rel="stylesheet" href="./global.css?v01">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css" integrity="sha512-5PV92qsds/16vyYIJo3T/As4m2d8b6oWYfoqV+vtizRB6KhF1F9kYzWzQmsO6T3z3QG2Xdhrx7FQ+5R1LiQdUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <div class="page">
        <div onclick="keepSidebar()" class="overlaysidebar" style="display: none; width: 100%; height: 100vh; position: fixed; top: 0; bottom: 0; right: 0; left: 0; z-index: 99; background: rgba(0,0,0,0.5);"></div>
        <div class="fakesidebar">
              
        </div>
        <div class="sidebar">
          <div onclick="keepSidebar()" class="keepsidebar" style="
          position: absolute; z-index: 100;
          right: 40px;
        ">
            <i class="bi bi-box-arrow-in-left text-white"></i>
          </div>
          <div id="sidebartitle" class="d-flex align-items-center">
               
          </div>
    
          <div id="sidebar" class="sidebar-main" style="overflow: scroll; height: calc(100vh - 170px);">
            
          </div>
    
          <!-- <div class="hr"></div> -->
    
          
        </div>
        <div class="content">
          <div class="content-navbar">
            <div class="content-search" style="display: none;">
              <div style="display: flex; align-items: center;">
                <div onclick="toggleSidebar()" class="hamburger me-3" >
                  <i class="bi bi-list"></i>
                </div>
              </div>
            </div>
            <div id="boxProfile" class="content-profile">
              
            </div>
          </div>
          <div class="content-page" style="height: calc(100vh - 100px); overflow: scroll;">
            <div class="d-flex justify-content-between align-items-center mb-3 mt-3">
                <h2>Dashboard</h2>
            </div>

            <main class="d-flex mb-3 justify-content-between">
              <div class="w-100 me-3 shadow p-3  bg-body rounded border bg-white border-primary ">
                <div class="d-flex align-items-center">
                  <i class="bi bi-archive-fill me-2 fs-4"></i>
                  <p class="mb-0 fs-5">กลุ่มสาระการเรียนรู้</p>
                </div>
                <h3 id="department">-</h3>
              </div>
              <div class="w-100 me-3 shadow p-3  bg-body rounded border bg-white border-primary ">
                <div class="d-flex align-items-center">
                  <i class="bi bi-book-half me-2 fs-4"></i>
                  <p class="mb-0 fs-5">รายวิชา</p>
                </div>
                <h3 id="subject">-</h3>
              </div>
              <div class="w-100 me-3 shadow p-3  bg-body rounded border bg-white border-primary ">
                <div class="d-flex align-items-center">
                  <i class="bi bi-building me-2 fs-4"></i>
                  <p class="mb-0 fs-5">ตึกเรียน</p>
                </div>
                <h3 id="building">-</h3>
              </div>
              <div class="w-100 shadow p-3  bg-body rounded border bg-white border-primary ">
                <div class="d-flex align-items-center">
                  <i class="bi bi-bookmarks-fill me-2 fs-4"></i>
                  <p class="mb-0 fs-5">ห้องเรียน</p>
                </div>
                <h3 id="classroom">-</h3>
              </div>
            </main>
            <main class="d-flex">
              <div class="w-100 shadow p-3 me-3 bg-body rounded border bg-white border-primary ">
                <div class="d-flex align-items-center">
                  <i class="bi bi-person-circle me-2 fs-4"></i>
                  <p class="mb-0 fs-5">จำนวนนักเรียน</p>
                </div>
                <h3 id="student">-</h3>
              </div>
              <div class="w-100 shadow p-3  bg-body rounded border bg-white border-primary ">
                <div class="d-flex align-items-center">
                  <i class="bi bi-person-square me-2 fs-4"></i>
                  <p class="mb-0 fs-5">จำนวนครู</p>
                </div>
                <h3 id="teacher">-</h3>
              </div>
            </main>

            <div style="width: 100%; height: 300px;" class="mt-5">
              <canvas id="myChart" style="width: 100%; height: 100%;"></canvas>
            </div>
            
    
          </div>
        </div>
      </div>

    <script src="./global.js?v01"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      $(document).ready(() => {
        render()
      })

      function render() {
        $.ajax({
          method: 'GET',
          url: endpoint + '/utw-repeat-api/admin/dashboard',
          headers: { Authorization: 'Bearer ' + localStorage.utwAdminToken },
          success: response => {
            console.log(response)
            if(response.status.code == 200) {
              $("#department").text(numberWithCommas(response.data.department) + " กลุ่ม")
              $("#subject").text(numberWithCommas(response.data.subject) + " วิชา")
              $("#building").text(numberWithCommas(response.data.building) + " ตึก")
              $("#classroom").text(numberWithCommas(response.data.classroom) + " ห้อง")
              $("#student").text(numberWithCommas(response.data.student) + " คน")
              $("#teacher").text(numberWithCommas(response.data.teacher) + " คน")

            }
            else {

            }
          }
        })
        
      }

    </script>
</body>
</html>
