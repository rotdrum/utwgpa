<body>
    
    <div class="page">
        <div onclick="keepSidebar()" class="overlaysidebar" style="display: none; width: 100%; height: 100vh; position: fixed; top: 0; bottom: 0; right: 0; left: 0; z-index: 99; background: rgba(0,0,0,0.5);"></div>
        <div class="fakesidebar">
              
        </div>
        <div class="sidebar">
          <div onclick="keepSidebar()" class="keepsidebar" style="
          position: absolute; z-index: 100;
          right: 40px;
        ">
            <i class="bi bi-box-arrow-in-left text-white"></i>
          </div>
          <div id="sidebartitle" class="d-flex align-items-center">
               
          </div>
    
          <div id="sidebar" class="sidebar-main" style="overflow: scroll; height: calc(100vh - 170px);">
            
          </div>
    
          <!-- <div class="hr"></div> -->
    
          
        </div>
        <div class="content">
          <div class="content-navbar">
            <div class="content-search" style="display: none;">
              <div style="display: flex; align-items: center;">
                <div onclick="toggleSidebar()" class="hamburger me-3" >
                  <i class="bi bi-list"></i>
                </div>
              </div>
            </div>
            <div id="boxProfile" class="content-profile">
              
            </div>
          </div>
          <div class="content-page" style="height: calc(100vh - 100px); overflow: scroll;">
            <div class="d-flex justify-content-between align-items-center mb-3 mt-3">
                <h2>Dashboard รับสมัคร ม.1</h2>
            </div>

            <main class="d-flex  mb-3 ">
              <div class="w-100 shadow p-3 me-3 bg-body rounded border bg-white border-primary ">
                <div class="d-flex align-items-center">
                  <i class="bi bi-person-circle me-2 fs-4"></i>
                  <p class="mb-0 fs-5">อนุมัติแล้ว​ +นับยอดแล้ว</p>
                </div>
                <h3 id="countAppovePlus">-</h3>
              </div>
              <div class="w-100 shadow p-3  bg-body rounded border bg-white border-primary ">
                <div class="d-flex align-items-center">
                  <i class="bi bi-person-square me-2 fs-4"></i>
                  <p class="mb-0 fs-5">อนุมัติแล้ว​ (รอการนับยอด)</p>
                </div>
                <h3 id="countAppoveWait">-</h3>
              </div>
            </main>
            <main class="d-flex mb-3 justify-content-between">
              <div class="w-100 me-3 shadow p-3  bg-body rounded border bg-white border-primary ">
                <div class="d-flex align-items-center">
                  <i class="bi bi-person-circle me-2 fs-4"></i>

                  <p class="mb-0 fs-5">สมัครใหม่</p>
                </div>
                <h3 id="countNew">-</h3>
              </div>
              <div class="w-100 me-3 shadow p-3  bg-body rounded border bg-white border-primary ">
                <div class="d-flex align-items-center">
                  <i class="bi bi-person-circle me-2 fs-4"></i>

                  <p class="mb-0 fs-5">ส่งกลับแก้ไข</p>
                </div>
                <h3 id="countCorrect">-</h3>
              </div>
              <div class="w-100 me-3 shadow p-3  bg-body rounded border bg-white border-primary ">
                <div class="d-flex align-items-center">
                  <i class="bi bi-person-circle me-2 fs-4"></i>

                  <p class="mb-0 fs-5">แก้ไขแล้ว</p>
                </div>
                <h3 id="countModify">-</h3>
              </div>
              <div class="w-100 shadow p-3  bg-body rounded border bg-white border-primary ">
                <div class="d-flex align-items-center">
                  <i class="bi bi-person-circle me-2 fs-4"></i>

                  <p class="mb-0 fs-5">ไม่อนุมัติ</p>
                </div>
                <h3 id="countUnapprove">-</h3>
              </div>
            </main>

            <div class="d-flex justify-content-between align-items-center mb-3 mt-3">
              <h2>Dashboard รับสมัคร ม.4</h2>
          </div>

          <main class="d-flex  mb-3 ">
            <div class="w-100 shadow p-3 me-3 bg-body rounded border bg-white border-primary ">
              <div class="d-flex align-items-center">
                <i class="bi bi-person-circle me-2 fs-4"></i>
                <p class="mb-0 fs-5">อนุมัติแล้ว​ +นับยอดแล้ว</p>
              </div>
              <h3 id="countAppovePlus4">-</h3>
            </div>
            <div class="w-100 shadow p-3  bg-body rounded border bg-white border-primary ">
              <div class="d-flex align-items-center">
                <i class="bi bi-person-square me-2 fs-4"></i>

              </div>
              <h3 id="countAppoveWait4">-</h3>
            </div>
          </main>
          <main class="d-flex mb-3 justify-content-between">
            <div class="w-100 me-3 shadow p-3  bg-body rounded border bg-white border-primary ">
              <div class="d-flex align-items-center">
                <i class="bi bi-person-circle me-2 fs-4"></i>

                <p class="mb-0 fs-5">สมัครใหม่</p>
              </div>
              <h3 id="countNew4">-</h3>
            </div>
            <div class="w-100 me-3 shadow p-3  bg-body rounded border bg-white border-primary ">
              <div class="d-flex align-items-center">
                <i class="bi bi-person-circle me-2 fs-4"></i>

                <p class="mb-0 fs-5">ส่งกลับแก้ไข</p>
              </div>
              <h3 id="countCorrect4">-</h3>
            </div>
            <div class="w-100 me-3 shadow p-3  bg-body rounded border bg-white border-primary ">
              <div class="d-flex align-items-center">
                <i class="bi bi-person-circle me-2 fs-4"></i>

                <p class="mb-0 fs-5">แก้ไขแล้ว</p>
              </div>
              <h3 id="countModify4">-</h3>
            </div>
            <div class="w-100 shadow p-3  bg-body rounded border bg-white border-primary ">
              <div class="d-flex align-items-center">
                <i class="bi bi-person-circle me-2 fs-4"></i>

                <p class="mb-0 fs-5">ไม่อนุมัติ</p>
              </div>
              <h3 id="countUnapprove4">-</h3>
            </div>
          </main>
          </div>
        </div>
      </div>

    <script src="./global.js?v04"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      $(document).ready(() => {
        render()
      })

      function render() {
        $.ajax({
          method: 'GET',
          url: endpoint + '/utw-register-api/register-count/mid',
          headers: { Authorization: 'Bearer ' + localStorage.utwAdminToken },
          success: response => {
            console.log("response", response)
            if(response.status.code == 200) {
              $("#countAppovePlus").text(numberWithCommas(response.data.countAppovePlus) + " คน")
              $("#countAppoveWait").text(numberWithCommas(response.data.countAppoveWait) + " คน")
              $("#countCorrect").text(numberWithCommas(response.data.countCorrect) + " คน")
              $("#countModify").text(numberWithCommas(response.data.countModify) + " คน")
              $("#countNew").text(numberWithCommas(response.data.countNew) + " คน")
              $("#countUnapprove").text(numberWithCommas(response.data.countUnapprove) + " คน")

            }
            else {

            }
          }
        })

        $.ajax({
          method: 'GET',
          url: endpoint + '/utw-register-api/register-count/high',
          headers: { Authorization: 'Bearer ' + localStorage.utwAdminToken },
          success: response => {
            console.log("response", response)
            if(response.status.code == 200) {
              $("#countAppovePlus4").text(numberWithCommas(response.data.countAppovePlus) + " คน")
              $("#countAppoveWait4").text(numberWithCommas(response.data.countAppoveWait) + " คน")
              $("#countCorrect4").text(numberWithCommas(response.data.countCorrect) + " คน")
              $("#countModify4").text(numberWithCommas(response.data.countModify) + " คน")
              $("#countNew4").text(numberWithCommas(response.data.countNew) + " คน")
              $("#countUnapprove4").text(numberWithCommas(response.data.countUnapprove) + " คน")

            }
            else {

            }
          }
        })
        
      }

    </script>
