  <!-- Modal add -->
  <form class="modal fade" id="md_add" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">

          <div class="mb-3">
            <span>รายชื่อตึก/อาคาร</span>

          </div>

  <!-- Modal edit -->
  <form class="modal fade" id="md_edit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">แก้ไขข้อมูลห้องเรียน</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <span>รายชื่อตึก/อาคาร</span>
            <select class="form-control txt-edit" id="edit_building">
              <option value="">--- เลือก ---</option>
            </select>
          </div>
          <div class="mb-3">
            <span>เลขห้องเรียน</span>
            <input id="edit_room" type="number" class="txt-edit form-control" placeholder="ข้อความ">
          </div>
          <div class="mb-3">
            <span>จำนวนที่นั่ง</span>
            <input id="edit_seat" type="number" class="txt-edit form-control" placeholder="ข้อความ">
          </div>
        </div>
        <div class="modal-footer">
          <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
          <div onclick="editInfoList()" type="button" class="btn btn-primary">บันทึก</div>
        </div>
      </div>
    </div>
  </form>


  <script src="./global.js?v04"></script>
  <script>
    $(document).ready(() => {
      render()
      getBuilding();
    })

    function getBuilding() {
      $.ajax({
        method: "get",
        url: endpoint + '/utw-register-api/building',
        headers: {
          Authorization: 'Bearer ' + localStorage.utwAdminToken
        },
        success: response => {
          console.log('building',response)
          if (response.status.code == 200) {
            var html = `<option value="">--- เลือก ---</option>`
            for (let i = 0; i < response.data.length; i++) {
              const element = response.data[i];
              html += `
                <option value="${element.id}">อาคาร ${element.build_no}</option>
                `
            }
            $("#add_building").html(html)
            $("#edit_building").html(html)
          }
        }, error: err => {
          loading(false)
          errswal()
        }
      })
    }

    function render() {
      loading(true)
      $.ajax({
        method: "get",
        url: endpoint + '/utw-register-api/classroom',
        headers: {
          Authorization: 'Bearer ' + localStorage.utwAdminToken
        },
        success: response => {
          console.log(response)
          if (response.status.code == 200) {
            var html = ''
            for (let i = 0; i < response.data.length; i++) {
              const element = response.data[i];
              html += `
                  <tr>
                    <td>${element.id}</td>
                    <td>${element.title}</td>
                    <td>${element.seat}</td>
                    <td>
                      <div class="form-check form-switch">
                        <input style="cursor: pointer;"
                          onclick="tgactive(${element.id}, '${element.is_active == '1' ? 'checked' : ''}')"
                          ${element.is_active == '1' ? 'checked' : ''} class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault"></label>
                      </div>
                    </td>
                    <td>
                      <div class="d-flex">
                        <div onclick="editInfo(${element.id}, '${element.building_id}', '${element.title}', '${element.seat}')" style="cursor: pointer;" class="btn-sm me-1 btn-warning" data-bs-toggle="modal" data-bs-target="#md_edit">
                          <i class="bi bi-pencil-square"></i>
                        </div>
                        <div onclick="removeInfo(${element.id}, '${element.title}')" style="cursor: pointer;" class="btn-sm me-1 btn-danger">
                          <i class="bi bi-trash3-fill"></i>
                        </div>
                      </div>
                    </td>
                  </tr>

                  
                `
            }
            loading(false)
            $("#tbody").html(html).promise().done(() => {
              $('#myTable').DataTable({
                "language": {
                  "lengthMenu": "แสดงผล _MENU_ รายการ",
                  "info": "พบข้อมูล _PAGE_ จาก _PAGES_ รายการ"
                },
                "oLanguage": {
                  "sSearch": "ค้นหา",
                  "sEmptyTable": 'ไม่พบข้อมูล',
                  "sInfoEmpty": 'ไม่พบข้อมูล',
                  "sZeroRecords": 'ไม่พบข้อมูล',
                  "oPaginate": {
                    "sNext": "ถัดไป",
                    "sPrevious": "ก่อนหน้า",
                  },
                  "sInfoFiltered": '',
                }
              })
            })
          }
          else {
            loading(false)
          }
        }, error: err => {
          loading(false)
          errswal()
        }
      })
    }

    function addInfo() {
      $(".errmsg").removeClass().remove()
      $(".txt-add").removeClass("is-invalid")
      if ($('#add_building').val().length <= 0) {
        $('#add_building').after(`<span class="text-danger errmsg">โปรดกรอกข้อความ</span>`)
          .focus().addClass('is-invalid')
      }
      else if ($('#add_room').val().length <= 0) {
        $('#add_room').after(`<span class="text-danger errmsg">โปรดกรอกข้อความ</span>`)
          .focus().addClass('is-invalid')
      }
      else if ($('#add_seat').val() == '') {
        $('#add_seat').after(`<span class="text-danger errmsg">โปรดกรอกข้อความ</span>`)
          .focus().addClass('is-invalid')
      }
      else {
        $.ajax({
          type: "post",
          url: endpoint + '/utw-register-api/classroom',
          headers: { Authorization: 'Bearer ' + localStorage.utwAdminToken },
          data: {
            building_id: parseInt($('#add_building').val()),
            title: parseInt($("#add_room").val()),
            seat: parseInt($('#add_seat').val())
          },
          success: function (response) {
            console.log("good", response);
            if (response.status.code == 200) {
              Swal.fire({
                icon: 'success',
                title: 'สำเร็จ',
                timer: 2000
              }).then(() => {
                window.location.reload()
              })
            }
            else {
              errswal()
            }
          }, error: function (err) {
            console.log("bad", err);
            if (JSON.parse(err.responseText).status.code == 422) {
              Swal.fire({
                icon: 'warning',
                title: 'อีเมลไม่ถูกต้อง',
                text: 'โปรดตรวจสอบอีเมลอีกครั้ง'
              })
              $('#add_email').after(`<span class="text-danger errmsg">อีเมลไม่ถูกต้อง</span>`)
                .focus().addClass('is-invalid')
            }
            else {
              errswal()

            }
          }
        })
      }
    }

    function tgactive(idx, active) {
      var tg = 1
      if (active) {
        tg = 0;
      }

      $.ajax({
        type: "patch",
        dataType: "JSON",
        url: endpoint + '/utw-register-api/classroom/' + idx + '/status',
        headers: { Authorization: 'Bearer ' + localStorage.utwAdminToken },
        data: {
          is_active: tg
        },
        success: function (response) {
          console.log("good", response);
          if (response.status.code == 200) {
            Swal.fire({
              icon: 'success',
              title: 'สำเร็จ',
              timer: 2000
            }).then(() => {
              window.location.reload()
            })
          }
          else {
            errswal()
          }
        }, error: function (err) {
          console.log("bad", err);
          errswal()
        }
      })
    }

    var edit_id = 0;
    function editInfo(idx, build_no, room, seat) {
      edit_id = idx;
      console.log('build_no',build_no);

      $('#edit_building').val(build_no)
      $('#edit_room').val(room)
      $('#edit_seat').val(seat)
    }

    function editInfoList() {
      $(".errmsg").removeClass().remove()
      $(".txt-edit").removeClass("is-invalid")
      if ($('#edit_building').val() == '') {
        $('#edit_building').after(`<span class="text-danger errmsg">โปรดเลือกตึก</span>`)
          .focus().addClass('is-invalid')
      }
      else if ($('#edit_room').val().length <= 0) {
        $('#edit_room').after(`<span class="text-danger errmsg">โปรดกรอกข้อความ</span>`)
          .focus().addClass('is-invalid')
      }
      else if ($('#edit_seat').val() == '') {
        $('#edit_seat').after(`<span class="text-danger errmsg">โปรดกรอกข้อความ</span>`)
          .focus().addClass('is-invalid')
      }
      else {
        $.ajax({
          type: "patch",
          dataType: "JSON",
          url: endpoint + '/utw-register-api/classroom/' + edit_id,
          headers: { Authorization: 'Bearer ' + localStorage.utwAdminToken },
          data: {
            building_id: parseInt($('#edit_building').val()),
            title: parseInt($("#edit_room").val()),
            seat: parseInt($('#edit_seat').val())
          },
          success: function (response) {
            console.log("good", response);
            if (response.status.code == 200) {
              Swal.fire({
                icon: 'success',
                title: 'สำเร็จ',
                timer: 2000
              }).then(() => {
                window.location.reload()
              })
            }
            else {
              errswal()
            }
          }, error: function (err) {
            console.log("bad", err);
            if (JSON.parse(err.responseText).status.code == 422) {
              Swal.fire({
                icon: 'error',
                title: 'System error 500',
              })
            }
            else {
              errswal()

            }
          }
        })
      }
    }

    function removeInfo(idx, room) {
      Swal.fire({
        icon: "warning",
        title: `คุณต้องการจะลบ ?`,
        text: `ห้อง ${room}`,
        showConfirmButton: false,
        showDenyButton: true,
        showCancelButton: true,
        confirmButtonText: "Save",
        denyButtonText: `ลบ`,
        cancelButtonText: "ยกเลิก"
      }).then((result) => {
        if (result.isDenied) {
          $.ajax({
            type: "delete",
            url: endpoint + '/utw-register-api/classroom/'+idx,
            headers: {
              Authorization: 'Bearer ' + localStorage.utwAdminToken
            },
            success: function (response) {
              console.log("good", response);
              if (response.status.code == 200) {
                Swal.fire({
                  icon: 'success',
                  title: 'สำเร็จ',
                  timer: 2000
                }).then(() => {
                  window.location.reload()
                })
              }
            }, error: function (err) {
              console.log("bad", err);
            }
          })
        }
      });
    }
  </script>
