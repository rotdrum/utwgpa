<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>รายงานกลุ่มสาระ</title>
  <link rel="icon" href="../imgs/logomain.png">
  <link rel="stylesheet" href="./global.css?v01">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
    integrity="sha512-5PV92qsds/16vyYIJo3T/As4m2d8b6oWYfoqV+vtizRB6KhF1F9kYzWzQmsO6T3z3QG2Xdhrx7FQ+5R1LiQdUA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
  <script src="//cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
  <style>
    .dataTables_wrapper {
      padding: 10px;
    }
  </style>
</head>

<body>

  <div class="page">
    <div onclick="keepSidebar()" class="overlaysidebar"
      style="display: none; width: 100%; height: 100vh; position: fixed; top: 0; bottom: 0; right: 0; left: 0; z-index: 99; background: rgba(0,0,0,0.5);">
    </div>
    <div class="fakesidebar">

    </div>
    <div class="sidebar">
      <div onclick="keepSidebar()" class="keepsidebar" style="
          position: absolute; z-index: 100;
          right: 40px;
      ">
        <i class="bi bi-box-arrow-in-left text-white"></i>
      </div>
      <div id="sidebartitle" class="d-flex align-items-center">

      </div>

      <div id="sidebar" class="sidebar-main" style="overflow: scroll; height: calc(100vh - 170px);">

      </div>

      <!-- <div class="hr"></div> -->


    </div>
    <div class="content">
      <div class="content-navbar">
        <div class="content-search">
          <div style="display: flex; align-items: center;">
            <div onclick="toggleSidebar()" class="hamburger me-3">
              <i class="bi bi-list"></i>
            </div>
            <input type="text" placeholder="ค้นหา" class="form-control">
          </div>
        </div>
        <div id="boxProfile" class="content-profile">

        </div>
      </div>
      <div class="content-page">
        <div class="d-flex justify-content-between align-items-center mb-3 mt-3">
          <h2>ข้อมูลพื้นฐาน</h2>
          <!-- <div class="btn btn-success" data-bs-toggle="modal" data-bs-target="#openModalAddSubject">
                  <i class="fa-solid fa-circle-plus" style="margin-right: 5px;"></i>  
                  <span>กลุ่มตัวชี้วัด</span>
                </div> -->
        </div>

        <div class="d-flex justify-content-between mb-3">
          <h5 class="mb-0"><b>ข้อมูลกลุ่มสาระการเรียนรู้</b></h5>
          <div class="btn btn-success" data-bs-toggle="modal" data-bs-target="#md_add">เพิ่มกลุ่มสาระการเรียนรู้</div>
        </div>

        <div class="card">
          <table id="myTable" class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">ชื่อกลุ่มสาระการเรียนรู้</th>
                <th scope="col">สถานะ</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
          </table>
        </div>



      </div>
    </div>
  </div>

  <!-- Modal add -->
  <form class="modal fade" id="md_add" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">เพิ่มกลุ่มสาระการเรียนรู้</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <span>กลุ่มสาระการเรียนรู้</span>
            <input id="add_name" type="text" class="form-control" placeholder="ข้อความ">
          </div>
        </div>
        <div class="modal-footer">
          <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
          <div onclick="addInfo()" type="button" class="btn btn-primary">บันทึก</div>
        </div>
      </div>
    </div>
  </form>

  <!-- Modal edit -->
  <form class="modal fade" id="md_edit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">แก้ไขกลุ่มสาระการเรียนรู้</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <span>กลุ่มสาระการเรียนรู้</span>
            <input id="edit_name" type="text" class="txt-add form-control" placeholder="ข้อความ">
          </div>

        </div>
        <div class="modal-footer">
          <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
          <div onclick="editInfo()" type="button" class="btn btn-primary">บันทึก</div>
        </div>
      </div>
    </div>
  </form>


  <script src="./global.js?v01"></script>
  <script>
    $(document).ready(() => {
      render()
    })

    function render() {
      loading(true)
      $.ajax({
        method: "post",
        url: endpoint + '/utw-cors-api/departments.php',
        success: response => {
          console.log(response)
          if (response.status.code == 200) {
            var html = ''
            for (let i = 0; i < response.data.length; i++) {
              const element = response.data[i];
              html += `
                  <tr>
                    <td>${element.id}</td>
                    <td>${element.name}</td>
                    <td>
                      <div class="form-check form-switch">
                        <input onclick="tgactive(${element.id}, '${element.is_active == '1' ? 'checked' : ''}')" style="cursor: pointer;" class="form-check-input" ${element.is_active == '1' ? 'checked' : ''} type="checkbox" id="tg${element.id}">
                        <label class="form-check-label" for="flexSwitchCheckDefault"></label>
                      </div>
                    </td>
                    <td>
                      <div class="d-flex">
                        <div onclick="editInfoList(${element.id}, '${element.name}')" style="cursor: pointer;" class="btn-sm me-1 btn-warning" data-bs-toggle="modal" data-bs-target="#md_edit">
                          <i class="bi bi-pencil-square"></i>
                        </div>
                        <div onclick="removeInfo(${element.id}, '${element.name}')" style="cursor: pointer;" class="btn-sm me-1 btn-danger">
                          <i class="bi bi-trash3-fill"></i>
                        </div>
                      </div>
                    </td>
                  </tr>
                `
            }
            loading(false)
            $("#tbody").html(html).promise().done(() => {
              $('#myTable').DataTable({
                "language": {
                  "lengthMenu": "แสดงผล _MENU_ รายการ",
                  "info": "พบข้อมูล _PAGE_ จาก _PAGES_ รายการ"
                },
                "oLanguage": {
                  "sSearch": "ค้นหา",
                  "sEmptyTable": 'ไม่พบข้อมูล',
                  "sInfoEmpty": 'ไม่พบข้อมูล',
                  "sZeroRecords": 'ไม่พบข้อมูล',
                  "oPaginate": {
                    "sNext": "ถัดไป",
                    "sPrevious": "ก่อนหน้า",
                  },
                  "sInfoFiltered": '',
                }
              })
            })
          }
        }, error: err => {
          loading(false)
          errswal()
        }
      })
    }

    function addInfo() {
      $(".errmsg").removeClass().remove()
      $(".txt-add").removeClass("is-invalid")
      if ($('#add_name').val().length <= 0) {
        $('#add_name').after(`<span class="text-danger errmsg">โปรดกรอกข้อความ</span>`)
          .focus().addClass('is-invalid')
      }
      else {
        $.ajax({
          type: "POST",
          dataType: "JSON",
          url: endpoint + '/utw-cors-api/departments/add.php',
          headers: { Authorization: 'Bearer ' + localStorage.utwAdminToken },
          data: {
            name: $("#add_name").val(),
          },
          success: function (response) {
            console.log("good", response);
            if (response.status.code == 200) {
              Swal.fire({
                icon: 'success',
                title: 'สำเร็จ',
                timer: 2000
              }).then(() => {
                window.location.reload()
              })
            }
            else {
              errswal()
            }
          }, error: function (err) {
            console.log("bad", err);
            errswal()
          }
        })
      }
    }

    var edit_id = 0;
    function editInfoList(idx, name) {
      edit_id = idx;
      $('#edit_name').val(name)
    }

    function editInfo() {
      $(".errmsg").removeClass().remove()
      $(".txt-add").removeClass("is-invalid")
      if ($('#edit_name').val().length <= 0) {
        $('#edit_name').after(`<span class="text-danger errmsg">โปรดกรอกข้อความ</span>`)
          .focus().addClass('is-invalid')
      }
      else {
        $.ajax({
          type: "POST",
          dataType: "JSON",
          url: endpoint + '/utw-cors-api/departments/update.php',
          headers: { Authorization: 'Bearer ' + localStorage.utwAdminToken },
          data: {
            id: edit_id,
            name: $("#edit_name").val(),
          },
          success: function (response) {
            console.log("good", response);
            if (response.status.code == 200) {
              Swal.fire({
                icon: 'success',
                title: 'สำเร็จ',
                timer: 2000
              }).then(() => {
                window.location.reload()
              })
            }
            else {
              errswal()
            }
          }, error: function (err) {
            console.log("bad", err);
            errswal()
          }
        })
      }
    }

    function tgactive(idx, active) {
      var tg = 1
      if (active) {
        tg = 0;
      }

      $.ajax({
        type: "POST",
        dataType: "JSON",
        url: endpoint + '/utw-cors-api/departments/updateActive.php',
        headers: { Authorization: 'Bearer ' + localStorage.utwAdminToken },
        data: {
          id: parseInt(idx),
          is_active: tg
        },
        success: function (response) {
          console.log("good", response);
          if (response.status.code == 200) {
            Swal.fire({
              icon: 'success',
              title: 'สำเร็จ',
              timer: 2000
            }).then(() => {
              window.location.reload()
            })
          }
          else {
            errswal()
          }
        }, error: function (err) {
          console.log("bad", err);
          errswal()
        }
      })
    }

    function removeInfo(idx, fullname) {
      Swal.fire({
        icon: "warning",
        title: `คุณต้องการจะลบ ?`,
        text: `${fullname}`,
        showConfirmButton: false,
        showDenyButton: true,
        showCancelButton: true,
        confirmButtonText: "Save",
        denyButtonText: `ลบ`,
        cancelButtonText: "ยกเลิก"
      }).then((result) => {
        if (result.isDenied) {
          $.ajax({
            type: "POST",
            dataType: "JSON",
            url: endpoint + '/utw-cors-api/departments/delete.php',
            headers: {
              Authorization: 'Bearer ' + localStorage.utwAdminToken
            },
            data: {
              id: idx,
              _method: "GET",
            },
            success: function (response) {
              console.log("good", response);
              if (response.status.code == 200) {
                Swal.fire({
                  icon: 'success',
                  title: 'สำเร็จ',
                  timer: 2000
                }).then(() => {
                  window.location.reload()
                })
              }
            }, error: function (err) {
              console.log("bad", err);
            }
          })
        }
      });
    }
  </script>
</body>

</html>
